<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dojo Survey Index</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-info">
					<div class="panel-heading">
						<h1 class="text-center">Submission Form</h1>
					</div>
					<div class="panel-body">
						{% with messages = get_flashed_messages() %}
							{% if messages %}
								{% for message in messages %}
									<p>{{ message }}</p>
								{% endfor %}
							{% endif %}
						{% endwith %}
						<form action="/submit" method="POST" class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-md-2">Name:</label>
								<div class="col-md-8">
									<input type="text" class="form-control" name="name">
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">Dojo Location:</label>
								<div class="col-md-8">
									<select name="location" class="form-control">
										<option value="San Jose">San Jose</option>
										<option value="Seattle">Seattle</option>
										<option value="Burbank">Burbank</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">Favorite Language:</label>
								<div class="col-md-8">
									<select name="language" class="form-control">
										<option value="Python">Python</option>
										<option value="PHP">PHP</option>
										<option value="Javascript">Javascript</option>
										<option value="HTML">HTML</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-2">Comment (optional):</label>
								<div class="col-md-8">
									<textarea name="comment" rows="10" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-10 col-md-offset-1">
									<button class="btn btn-primary">Submit</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
